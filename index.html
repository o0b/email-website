<!doctype html>

<html>
<head>
  <script async data-goatcounter="https://qed.goatcounter.com/count" src="/count.js"></script>
  <noscript>
      <img src="https://qed.goatcounter.com/count?p=/">
  </noscript>
  <script>
    const fpPromise = import('fp.js')
      .then(FingerprintJS => FingerprintJS.load())

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const visitorId = result.visitorId
        window.goatcounter.count({
          path:  visitorId,
          title: 'fingerprint',
          event: true,
        })
        console.log(visitorId)
      })
  </script>
</head>

<body>
</body>
</html>
