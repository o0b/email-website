<!doctype html>

<html>
<head>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  
  <script async data-goatcounter="https://qed.goatcounter.com/count" src="/count.js"></script>
  <noscript>
      <img src="https://qed.goatcounter.com/count?p=/">
  </noscript>
  <script>
    const fpPromise = import('./CO9FNW64zxrYPsHzNuH5.js')
      .then(FingerprintJS => FingerprintJS.load({apiKey: "CO9FNW64zxrYPsHzNuH5", endpoint: "https://metrics.qed.mx"}))

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const visitorId = result.visitorId
        window.goatcounter.count({
          path:  visitorId,
          title: 'fingerprint',
          event: true,
        })
      })
  </script>
</head>
